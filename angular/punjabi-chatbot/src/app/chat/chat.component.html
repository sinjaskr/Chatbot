<div>
  <div *ngFor="let msg of chat">
    <div [ngClass]="{'user-msg': msg.sender === 'user', 'bot-msg': msg.sender === 'bot'}">
      {{ msg.text }}
    </div>
  </div>
  <footer [ngStyle]="{ 'display': 'flex', 'justify-content': 'center', 'align-items': 'center', 'padding': '10px', 'background-color': '#f1f1f1', 'position': 'fixed', 'bottom': '0', 'width': '100%' }">
    <input [(ngModel)]="message" [ngStyle]="{ 'margin-right': '10px', 'padding': '8px', 'border': '1px solid #ccc' }" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
    <button [ngStyle]="{ 'padding': '8px 16px', 'border': 'none', 'background-color': '#007bff', 'color': '#fff', 'cursor': 'pointer' }" (click)="sendMessage()">Send</button>
  </footer>
</div>
